<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>바이오헬스 관리자화면</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/admin/admin-basic.css">
  <link rel="stylesheet" href="../css/admin/jquery-ui.css">
</head>
<body>
  <div class="container">
    <div class="wrap">
      <header>
        <div class="gnb">
          <div class="gnb-l">
            <a class="nav-btn btn">메뉴버튼</a>
            <h1><span class="logo"> coss 바이오헬스</span></h1>
          </div>

          <div class="gnb-r">
            <div class="acc">
              <p>접속:</p>
              <span>관리자</span>
            </div>
            <a class="login-btn btn">LogOut</a>
            <a href="/" class="btn home">홈으로 가기</a>
          </div>
        </div>
      </header>

      <div class="snb">
        <ul>
          <!--open 클래스 추가 메뉴 오픈-->
          <li class="depth01">
            <a class="btn dep01">사업소개</a>
            <div class="depth02">
              <a class="btn dep02">협력기관</a>
            </div>
          </li>
          <li class="depth01">
            <a class="btn dep01">교육과정</a>
            <div class="depth02">
              <a class="btn dep02">개설과목</a>
              <a class="btn dep02">교육대상</a>
              <a class="btn dep02">이수안내</a>
            </div>
          </li>
          <li class="depth01 ">
            <a class="btn dep01">학생지원</a>
            <div class="depth02">
              <a class="btn dep02">참여활동</a>
              <a class="btn dep02">서포터즈</a>
              <a class="btn dep02">비교과활동</a>
            </div>
          </li>
          <li class="depth01">
            <a class="btn dep01">성과공유</a>
            <div class="depth02">
              <a class="btn dep02">우수성과</a>
              <a class="btn dep02">K-MOOC</a>
              <a class="btn dep02">자료실</a>
            </div>
          </li>
          <li class="depth01 ">
            <a class="btn dep01">정보광장</a>
            <div class="depth02">
              <a class="btn dep02">공지사항</a>
              <a class="btn dep02">보도자료</a>
              <a class="btn dep02">FAQ</a>
              <a class="btn dep02">문의하기</a>
              <a class="btn dep02">담당자관리</a>
            </div>
          </li>
          <li class="depth01 open">
            <a class="btn dep01">홈페이지 관리</a>
            <div class="depth02">
              <a class="btn dep02">기본정보</a>
              <a class="btn dep02">개인정보처리방침</a>
              <a class="btn dep02">팝업관리</a>
              <a class="btn dep02">바로가기관리</a>
              <a class="btn dep02">메뉴관리</a>
              <a class="btn dep02">메인관리</a>
              <a class="btn dep02">게시판관리</a>
              <a class="btn dep02">관리자</a>
            </div>
          </li>
        </ul>
      </div>

      <section class="setting set09">
        <div class="top">
          <h3>메인관리</h3>
        </div>

        <div class="status-view main-vis">
          <div class="form-table">

            <div class="content">
              <div class="top">
                <p>바로가기1</p>
              </div>
              <div class="cont-inner">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td onmouseleave="leave(this)">
                      <div class="img" onmouseover="over(this)">
                        <div class="dim"></div>
                        <img src="../images/admin/dummy5.png" alt="" style="width: 100%;">
                      </div>
                      <div class="file-box">
                        <label>
                          <input type="file">
                          <i></i>
                          <s>파일 불러오기</s>
                        </label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="btn-wrap">
                <div class="btns">
                  <a class="button blu">저장</a>
                </div>
              </div>
            </div>

            <div class="content">
              <div class="top">
                <p>바로가기2</p>
              </div>
              <div class="cont-inner">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td>
                      <div class="dim"></div>
                      <div class="file-box">
                        <label>
                          <input type="file">
                          <i></i>
                          <s>파일 불러오기</s>
                        </label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="btn-wrap">
                <div class="btns">
                  <a class="button blu">저장</a>
                </div>
              </div>
            </div>

            <div class="content">
              <div class="top">
                <p>바로가기3</p>
              </div>
              <div class="cont-inner">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td>
                      <div class="dim"></div>
                      <div class="file-box">
                        <label>
                          <input type="file">
                          <i></i>
                          <s>파일 불러오기</s>
                        </label>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="btn-wrap">
                <div class="btns">
                  <a class="button blu">저장</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="../js/admin.js"></script>
  <script src="../js/select.js"></script>
  <script>
    function over(el) {
      el.parentNode.classList.add('over');
    }
    function leave(el) {
      console.log(el)
      el.classList.remove('over');
    }
  </script>
</body>
</html>
